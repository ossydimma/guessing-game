<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h2>Guessing game</h2>
        <p id="feedback">Think of a number between 1 to 50</p>
        <label for="guess">Guess: <input type="text" id="guess"></label>
        <input type="submit" id="enter" value="Submit">
        <input type="submit" id="again" value="Try again">
    <script src="main.js"></script>
</body>
</html>
